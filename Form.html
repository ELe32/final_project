<body>
<h4>Fill out form for great prizes</h4>

<div class="form" >
    <!--action code provided by Professor Post-->
    <form id="contact" action="https://formsubmit.co/ele1@luc.edu" method="POST"/>
    <!--Form-validation codes from "https://getbootstrap.com/docs/4.3/components/forms/#validation"-->
    <div class="container">
        <div class="col-sm">
            <div class="row"> First Name:<br></div>
            <div class="row"><label for="validation1"></label>
                <input type="text" class="form-control is-valid" id="validation1" placeholder="" name="first name" required>
                <div class ="valid-feedback"></div>
                <br></div>

            <div class="row"> Last Name:<br></div>
            <div class="row"><label for="validation2"></label>
                <input type="text" class="form-control is-valid" id="validation2" placeholder="" name="last name" required>
                <div class ="valid-feedback"></div>
                <br></div>

            <div class="row">Email Address:<br></div>
            <div class="row"><label for="validation3"></label>
                <input type="email" class="form-control is-valid" id="validation3" placeholder="" name="email" required>
                <div class ="valid-feedback"></div>
                <br></div>

            <div class="row">Phone Number:<br></div>
            <div class="row"><label for="validation4"></label>
                <input type="tel" class="form-control is-valid" id="validation4" placeholder="###-###-####" name="tel"
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <div class ="valid-feedback"></div>
                <br></div>

            <div class="row"><br></div>
            <div class="row"><label for = "validationTextarea">Comments</label>
                <textarea type="text" class="form-control is-valid" id="validationTextarea" placeholder=""
                          name= "textarea" required> </textarea>
                <div class= "valid-feedback">
                    Please enter your comment in the textarea
                </div>
                <br>
                <button class="btn btn-primary" type="submit"> Submit form</button>
            </div><br>
        </div></div>

    </form>
</div>
